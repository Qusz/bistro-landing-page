<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Generic Restaurant</title>
</head>
<body>
  
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="navbar__logo">Restaurant Générique</div>
        <div class="navbar__items">
          <p class="navbar__item"></p>
          <p class="navbar__item"></p>
          <p class="navbar__item"></p>
          <p class="navbar__item"></p>
          <p class="navbar__item"></p>
          <p class="navbar__item"></p>
        </div>
      </nav>

      <div class="hero">
        <p class="hero__preface"></p>
        <h2 class="hero__title"></h2>
        <p class="hero__subtitle"></p>
        <a class="hero__button" href="#"></a>
      </div>
    </div>
  </header>

  <main class="main container">

    <div class="menu">
      <h3 class="menu__title">Chef's favorite</h3>
      <div class="menu__items">
        <div class="menu__item">
          <img src="" alt="" class="menu__pic">
          <p class="menu__desc">Fritata</p>
        </div>
        <div class="menu__item">
          <img src="" alt="" class="menu__pic">
          <p class="menu__desc">Salmon salad</p>
        </div>
        <div class="menu__item">
          <img src="" alt="" class="menu__pic">
          <p class="menu__desc">Mushroom pasta</p>
        </div>
        <!--* This is gonna be a modal -->
        <div class="menu__show-menu"></div> 
      </div>
    </div>

  </main>

  <footer class="footer">
    <div class="container">
      <div class="social">
        <div class="social__item"></div>
        <div class="social__item"></div>
        <div class="social__item"></div>
        <div class="social__item"></div>
      </div>
    </div>

  </footer>


  <script src="./js/app.js"></script>
</body>
</html>
